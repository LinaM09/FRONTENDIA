<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información Demográfica</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="demografica.css"> 
</head>
<body>
 
  <div class="background"></div>

  
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; max-height: 90vh; overflow-y: auto;">
      <h2 class="text-center mb-4">Información Demográfica</h2>
      <form id="demograficaForm">
        
     
        <div class="mb-3">
          <label for="tipo_documento" class="form-label">Tipo de Documento:</label>
          <input type="text" id="tipo_documento" name="tipo_documento" class="form-control" required>
        </div>
        
        
        <div class="mb-3">
          <label for="primer_nombre" class="form-label">Primer Nombre:</label>
          <input type="text" id="primer_nombre" name="primer_nombre" class="form-control" required>
        </div>

       
        <div class="mb-3">
          <label for="segundo_nombre" class="form-label">Segundo Nombre:</label>
          <input type="text" id="segundo_nombre" name="segundo_nombre" class="form-control">
        </div>

      
        <div class="mb-3">
          <label for="primer_apellido" class="form-label">Primer Apellido:</label>
          <input type="text" id="primer_apellido" name="primer_apellido" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="segundo_apellido" class="form-label">Segundo Apellido:</label>
          <input type="text" id="segundo_apellido" name="segundo_apellido" class="form-control">
        </div>

      
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>

     
        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" class="form-control">
        </div>

      
        <div class="mb-3">
          <label for="numero_celular" class="form-label">Número de Celular:</label>
          <input type="number" id="numero_celular" name="numero_celular" class="form-control">
        </div>

       
        <button type="button" class="btn btn-primary w-100" onclick="guardarDemografica()">Guardar</button>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="demografica.js"></script>
</body>
</html>
